<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caclulator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js"></script>
</head>
<body>
  
  <div id="calWrap">
    <div id="screen"></div>
    <div id="calNumbers">
      <ul id="calInt">
        <li class="calC">C</li>
        <li class="square back">←</li>
        <li class="square">7</li>
        <li class="square">8</li>
        <li class="square">9</li>
        <li class="square">4</li>
        <li class="square">5</li>
        <li class="square">6</li>
        <li class="square">1</li>
        <li class="square">2</li>
        <li class="square">3</li>
        <li class="cal0">0</li>
      </ul>
    </div>
    <div id="caloperator">
      <ul id="calOperInter">
        <li class="square div">÷</li>
        <li class="square">x</li>
        <li class="square">-</li>
        <li class="square">+</li>
        <li class="square">=</li>
      </ul>
    </div>
  </div>


</body>
</html>
